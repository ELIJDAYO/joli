name: "Unit Test"

on:
  push:
    
jobs:
  build:
    
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: "Node JS"
    - uses: actions/setup-node@v3
      with:
        node-version: "18.x"
    - name: "npm test"
      working-directory: "./"
      run: |
        npm test
